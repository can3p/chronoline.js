<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Chronoline.js : chronoline.js is a library for making a chronology timeline out of events on a horizontal timescale." />
    <title>Chronoline.js</title>
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h2>Dayly Timeline</h2>
        <div id="target1" class="timeline-tgt"> </div>
      </section>
    </div>

    <!--<script type="text/javascript" src="chronoline/jquery.min.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="chronoline/jquery.qtip.min.css" />-->
    <!--<script type="text/javascript" src="chronoline/jquery.qtip.min.js"></script>-->

    <script type="text/javascript" src="chronoline/raphael-min.js"></script>

    <link rel="stylesheet" type="text/css" href="chronoline/chronoline.css" />
    <script type="text/javascript" src="chronoline/chronoline.js"></script>
    <script type="text/javascript">
      (function(){

      var events = [
      {dates: [new Date(2012, 3, 9, 14, 15), new Date(2012, 3, 9, 17)], title: "Coding"},
      {dates: [new Date(2012, 3, 9, 10, 15), new Date(2012, 3, 9, 19)], title: "Meetings", attrs: {fill: "#ff9e44", stroke: "#ff9e44"}},
      ];

      var DAY_IN_MILLISECONDS = 86400000;
      var timeline1 = new Chronoline(document.getElementById("target1"), events,
        {animated: true,
         visibleSpan: DAY_IN_MILLISECONDS,
         subLabel: 'day',
         subSubLabel: 'yearmonth',
         floatingSubLabels: false,
         //tooltips: true,
         defaultStartDate: new Date(2012, 3, 9),
         sectionLabelAttrs: {'fill': '#997e3d', 'font-weight': 'bold'},
      });

      }());
    </script>

  </body>
</html>
